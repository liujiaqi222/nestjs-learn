name: 'Build'
description: 'Sets up repository'
runs:
  using: 'composite'
  steps:
  - name: Check out source code
    uses: actions/checkout@v3
  - name: Install Node.js
    uses: actions/setup-node@v3
  - name: Install dependencies
    run: npm install     
  - name: Build nest.js
    run: npm run build
                